<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sosiologe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#0f172a;color:#fff}
header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:#020617}
button,input,textarea{background:#020617;color:#fff;border:1px solid #334155;padding:8px;border-radius:6px}
.hidden{display:none}
.post{background:#020617;margin:10px;padding:10px;border-radius:10px}
.comment{margin-left:10px;font-size:14px;color:#cbd5f5}
.admin{border:2px solid red}
</style>
</head>
<body>

<header>
  <b>Sosiologe</b>
  <button id="logoutBtn" class="hidden">Выйти</button>
</header>

<div id="auth">
  <h3>Вход / Регистрация</h3>
  <input id="email" placeholder="email"><br><br>
  <input id="password" placeholder="пароль" type="password"><br><br>
  <input id="name" placeholder="имя (для регистрации)"><br><br>
  <button onclick="login()">Войти</button>
  <button onclick="register()">Регистрация</button>
</div>

<div id="app" class="hidden">
  <h3>Создать пост</h3>
  <textarea id="postText" placeholder="что нового?"></textarea><br>
  <button onclick="addPost()">Опубликовать</button>

  <h3>Лента</h3>
  <div id="posts"></div>
</div>

<div id="adminPanel" class="hidden">
  <h2>Админ панель</h2>
  <div id="users"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion, arrayRemove, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBMhpCKnZnzWryB5q614gbRUt7qdWL-4wg",
  authDomain: "sosiologe.firebaseapp.com",
  projectId: "sosiologe",
};
const ADMIN_UID = "fJj3X9fkrISVtvbSK1Ezf9Njpzz1";

const app = initializeApp(firebaseConfig);
const auth = getAuth();
const db = getFirestore();

window.login = async () => {
  await signInWithEmailAndPassword(auth,email.value,password.value);
}
window.register = async () => {
  const cred = await createUserWithEmailAndPassword(auth,email.value,password.value);
  await setDoc(doc(db,"users",cred.user.uid),{name:name.value,ban:false});
}

logoutBtn.onclick=()=>signOut(auth);

onAuthStateChanged(auth, async user=>{
  if(!user){authDiv(true);return;}
  authDiv(false);
  loadPosts();
  if(user.uid===ADMIN_UID)adminPanel.classList.remove("hidden");
});

function authDiv(show){
  auth.classList.toggle("hidden",!show);
  app.classList.toggle("hidden",show);
  logoutBtn.classList.toggle("hidden",show);
}

window.addPost = async ()=>{
  const u=auth.currentUser;
  const ud=await getDoc(doc(db,"users",u.uid));
  if(ud.data().ban)return alert("Ты забанен");
  await addDoc(collection(db,"posts"),{
    text:postText.value,
    uid:u.uid,
    likes:[]
  });
  postText.value="";
}

function loadPosts(){
  onSnapshot(collection(db,"posts"),snap=>{
    posts.innerHTML="";
    snap.forEach(d=>{
      const p=d.data();
      const div=document.createElement("div");
      div.className="post";
      div.innerHTML=`
        <div>${p.text}</div>
        <button onclick="like('${d.id}')">❤️ ${p.likes.length}</button>
        <input placeholder="комментарий" onkeydown="if(event.key==='Enter')comment('${d.id}',this.value)">
      `;
      posts.appendChild(div);
    });
  });
}

window.like=async(id)=>{
  const ref=doc(db,"posts",id);
  const uid=auth.currentUser.uid;
  const snap=await getDoc(ref);
  if(snap.data().likes.includes(uid))
    await updateDoc(ref,{likes:arrayRemove(uid)});
  else
    await updateDoc(ref,{likes:arrayUnion(uid)});
}

window.comment=async(id,text)=>{
  if(!text)return;
  await addDoc(collection(db,"posts",id,"comments"),{
    text,uid:auth.currentUser.uid
  });
}
</script>
</body>
</html>
