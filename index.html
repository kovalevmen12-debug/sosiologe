<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Sosiologe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial;
  background: #0b0f1a;
  color: white;
}
input, button {
  padding: 10px;
  margin: 5px 0;
  width: 100%;
  border-radius: 6px;
  border: none;
}
button {
  background: #4a6cff;
  color: white;
}
.card {
  background: #121a2f;
  padding: 15px;
  border-radius: 10px;
  margin: 10px 0;
}
.hidden { display: none; }
</style>
</head>

<body>

<div id="auth" class="card">
  <h2>Вход / Регистрация</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="login()">Войти</button>
  <button onclick="register()">Регистрация</button>
</div>

<div id="app" class="hidden">
  <div class="card">
    <h3>Новый пост</h3>
    <input id="postText" placeholder="Что нового?">
    <button onclick="addPost()">Опубликовать</button>
    <button onclick="logout()">Выйти</button>
  </div>

  <div id="posts"></div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "ТВОЙ_API_KEY",
  authDomain: "ТВОЙ_PROJECT.firebaseapp.com",
  databaseURL: "https://ТВОЙ_PROJECT-default-rtdb.firebaseio.com",
  projectId: "ТВОЙ_PROJECT",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

auth.onAuthStateChanged(user => {
  if (user) {
    authDiv.style.display = "none";
    app.classList.remove("hidden");
    loadPosts();
  } else {
    authDiv.style.display = "block";
    app.classList.add("hidden");
  }
});

function register() {
  auth.createUserWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
}

function login() {
  auth.signInWithEmailAndPassword(email.value, password.value)
    .catch(e => alert(e.message));
}

function logout() {
  auth.signOut();
}

function addPost() {
  if (!postText.value) return;
  const postRef = db.ref("posts").push();
  postRef.set({
    text: postText.value,
    uid: auth.currentUser.uid,
    likes: {}
  });
  postText.value = "";
}

function loadPosts() {
  db.ref("posts").on("value", snap => {
    posts.innerHTML = "";
    snap.forEach(post => {
      const data = post.val();
      const liked = data.likes && data.likes[auth.currentUser.uid];
      const likeCount = data.likes ? Object.keys(data.likes).length : 0;

      posts.innerHTML =
        `<div class="card">
          <p>${data.text}</p>
          <button onclick="likePost('${post.key}')">
            ❤️ ${likeCount}
          </button>
        </div>` + posts.innerHTML;
    });
  });
}

function likePost(id) {
  const uid = auth.currentUser.uid;
  const ref = db.ref("posts/" + id + "/likes/" + uid);
  ref.once("value", snap => {
    if (snap.exists()) ref.remove();
    else ref.set(true);
  });
}
</script>

</body>
</html>
