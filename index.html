<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>sosiologe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
    }
    header {
      padding: 15px;
      background: #020617;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #38bdf8;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #38bdf8;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <h2>sosiologe</h2>
  <div class="avatar">U</div>
</header>

<div class="container">
  <h3>Конвертер валют</h3>

  <input id="amount" type="number" placeholder="Сумма" value="1">

  <select id="from">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="RUB">RUB</option>
  </select>

  <select id="to">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
  </select>

  <button onclick="convert()">Конвертировать</button>

  <div class="result" id="result"></div>
</div>

<script>
async function convert() {
  const amount = document.getElementById('amount').value;
  const from = document.getElementById('from').value;
  const to = document.getElementById('to').value;
  const resultDiv = document.getElementById('result');

  resultDiv.textContent = 'Загрузка...';

  try {
    const res = await fetch(`https://api.exchangerate.host/convert?from=${from}&to=${to}&amount=${amount}`);
    const data = await res.json();

    if (!data.result) {
      resultDiv.textContent = 'Ошибка курса';
      return;
    }

    resultDiv.textContent = `${amount} ${from} = ${data.result.toFixed(2)} ${to}`;
  } catch (e) {
    resultDiv.textContent = 'Ошибка подключения';
  }
}
</script>

</body>
</html>
