<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>sosiologe — конвертер</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: system-ui, Arial;
  background: #0b0f1a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.card {
  background: #11162a;
  padding: 20px;
  border-radius: 14px;
  width: 100%;
  max-width: 360px;
}
input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}
button {
  background: #22c55e;
  font-weight: bold;
}
.result {
  margin-top: 15px;
  font-size: 18px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h2>sosiologe</h2>

  <input id="amount" type="number" placeholder="Сумма">

  <select id="from">
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
    <option value="RUB">RUB</option>
  </select>

  <select id="to">
    <option value="EUR">EUR</option>
    <option value="USD">USD</option>
    <option value="RUB">RUB</option>
  </select>

  <button onclick="convert()">Конвертировать</button>

  <div class="result" id="result">—</div>
</div>

<script>
async function convert() {
  const amount = Number(document.getElementById("amount").value);
  const from = document.getElementById("from").value;
  const to = document.getElementById("to").value;

  if (!amount) {
    result.textContent = "Введите сумму";
    return;
  }

  try {
    const res = await fetch("https://api.exchangerate.host/latest?base=" + from);
    const data = await res.json();

    const rate = data.rates[to];
    const converted = (amount * rate).toFixed(2);

    result.textContent = `${amount} ${from} = ${converted} ${to}`;
  } catch (e) {
    result.textContent = "Ошибка загрузки курса";
  }
}
</script>

</body>
</html>
