<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0b1020;
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #121a33;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 350px;
    }
    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      color: black;
      font-weight: bold;
    }
    .error {
      color: #ff6b6b;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Вход / Регистрация</h2>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <input id="username" placeholder="@username (только при регистрации)">

  <button onclick="register()">Регистрация</button>
  <button onclick="login()">Войти</button>

  <div class="error" id="error"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBMhpCKnZnzWryB5q614gbRUt7qdWL-4wg",
    authDomain: "sosiologe.firebaseapp.com",
    databaseURL: "https://sosiologe-default-rtdb.firebaseio.com",
    projectId: "sosiologe",
    storageBucket: "sosiologe.appspot.com",
    messagingSenderId: "651066103994",
    appId: "1:651066103994:web:13f35d4e31bba79c160a83"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  window.register = async () => {
    error.textContent = "";
    try {
      const email = email.value;
      const password = password.value;
      const username = username.value;

      const res = await createUserWithEmailAndPassword(auth, email, password);

      await set(ref(db, "users/" + res.user.uid), {
        username: username,
        email: email
      });

      alert("Регистрация успешна");
    } catch (e) {
      error.textContent = e.message;
    }
  };

  window.login = async () => {
    error.textContent = "";
    try {
      await signInWithEmailAndPassword(auth, email.value, password.value);
      alert("Вход выполнен");
    } catch (e) {
      error.textContent = e.message;
    }
  };
</script>

</body>
</html>
